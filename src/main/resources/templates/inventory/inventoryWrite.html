<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>재고등록</title>
</head>
<style>
	#boardWrite {
		margin: 0 auto;
		padding: 0;
		width: 600px;
		height: 600px;
		border: 1px solid gray;
	}

	h1 {
		text-align: center;
	}

	table {
		margin: 0 auto;
		padding: 0;
		width: 500px;
		height: 500px;
		border: 1px solid gray;
		border-collapse: collapse;
	}

	th {
		border: 1px solid gray;
	}

	tr {
		border: 1px solid gray;
		text-align: center;
	}

	#writeBtnBox {
		text-align: center;
	}

</style>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script>

	$(document).ready(function() {
	$("#writeInsertBtn").click(function() {

	 var subjectVal = $("#subjectSelect option:selected").val();
	 var subjectNoVal = document.getElementById("subjectNo").value;
	 var buyDtVal = document.querySelector("#buyDt").value;
	 var buyerVal = document.getElementById("buyer").value;
	 var amountVal = document.getElementById("amount").value;
	 console.log(subjectVal + subjectNoVal + buyDtVal + buyerVal + amountVal);

	 $.ajax({
			type:"POST",
			url:"/boardWriteAjax",
			data: {subject:subjectVal, subjectNo:subjectNoVal, buyDt:buyDtVal, buyer:buyerVal, amount:amountVal},
			success: function(data) {
				location.replace("/boardList");
			},
			error: function(data) {
				alert("통신실패")
			}
		})
	 });

	 $("#cancleBtn").click(function() {
		location.href = "/boardList";
	});
});


</script>

<body>

<div id="boardWrite">

  <h1>재고등록</h1>

  <table>
    <tr>
      <th>품목</th>
      <td>
        <select name="subjectSelect" id="subjectSelect">
          <option value="none">=선택=</option>
          <option value="1">컴퓨터</option>
          <option value="2">모니터</option>
          <option value="3">키보드</option>
          <option value="4">마우스</option>
          <option value="5">VGA</option>
          <option value="6">스피커</option>
        </select>
      </td>
    </tr>
    <tr>
    <tr>
      <th>품목번호</th>
      <td><input type="text" id="subjectNo"></td>
    </tr>

    <tr>
      <th>구매일</th>
      <td><input type="date" id="buyDt"></td>
    </tr>

    <tr>
      <th>구매자</th>
      <td><input type="text" id="buyer"></td>
    </tr>

    <tr>
      <th>구매금액</th>
      <td><input type="number" id="amount"></td>
    </tr>
  </table>

  <div id="writeBtnBox">
    <input type="button" value="등록" id="writeInsertBtn">
    <input type="button" value="취소" id="cancleBtn">
  </div>

</div>

</body>
</html>
