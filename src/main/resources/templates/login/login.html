<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link th:href="@{/css/login/login.css}" rel="stylesheet" />
</head>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $(document).ready(function() {

    });

</script>

<body>

    <div class="wrapper">
        <div class="login-wrapper">
            <h1>재고관리</h1>
            <form method="post" action="/login" id="login-form">
                <input type="text" name="id" placeholder="아이디를 입력하세요." required="required">
                <input type="password" name="pw" placeholder="비밀번호를 입력하세요." required="required">
                <label for="remember-check">
                    <input type="checkbox" id="remember-check"> 아이디저장
                </label>
                <input type="submit" value="로그인">
            </form>
            <div class="a-tag">
                <a href="">&nbsp; 회원가입 &nbsp;<span>|</span></a>
                <a href="">&nbsp; 아이디찾기 &nbsp;<span>|</span></a>
                <a href="">&nbsp; 비밀번호찾기</a>
            </div>
                <p class="line">또는</p>
            <div class="sns-login">
                <p>SNS계정으로 로그인</p>
                <div class="sns-login_img">
                    <img th:src="@{/img/login/naver_login.png}" alt="네이버_로그인" style="width: 183px; height: 45px;"/>
                    <img th:src="@{/img/login/kakao_login.png}" alt="카카오_로그인"/>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
