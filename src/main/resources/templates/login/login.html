<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>

    <div class="wrapper">
        <div class="login-wrapper">
            <form method="post" action="/index" id="login-form">
                <input type="text" name="id" placeholder="아이디를 입력하세요." required="required">
                <input type="password" name="pw" placeholder="비밀번호를 입력하세요." required="required">
                <label for="remember-check">
                    <input type="checkbox" id="remember-check"> 아이디저장
                </label>
                <input type="submit" value="로그인">
            </form>
            <div class="a-tag">
                <a href="">회원가입/</a>
                <a href="">아이디찾기/</a>
                <a href="">비밀번호찾기</a>
            </div>
                <p class="line">또는</p>
            <div class="sns-login">
                <p>SNS계정으로 로그인</p>
            </div>
        </div>
    </div>

</body>
</html>
