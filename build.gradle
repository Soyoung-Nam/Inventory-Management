plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.9'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'practice'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //view템플릿 타임리프
	implementation 'org.springframework.boot:spring-boot-starter-web' //web
	implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client' //DB mariadb , JDBC DB연결
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2' //myBatis SQL맵핑
	implementation 'org.projectlombok:lombok' //lombok @getter @setter
	implementation 'org.springframework.boot:spring-boot-starter-security' //시큐리티
	implementation 'org.springframework.boot:spring-boot-starter-validation' //유효성 검사
	implementation 'org.springframework.boot:spring-boot-starter-mail:2.7.1' //이메일
	developmentOnly 'org.springframework.boot:spring-boot-devtools' //서버 끄지 않고 변경 사항 반영
	testImplementation 'org.springframework.boot:spring-boot-starter-test' //test
}

tasks.named('test') {
	useJUnitPlatform()
}
